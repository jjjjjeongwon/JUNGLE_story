{% extends "base.html" %}
{% block content %}
<div class="wrap">
    <div class="container my-3">
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="user_id">아이디(이메일)</label>
                <input type="email" class="form-control  mt-1 " name="user_id" id="user_id" placeholder="아이디를 입력해주세요"
                    value="{{ form.user_id.data or '' }}">
            </div>

            <div class="form-group mt-4">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control  mt-1" name="password" id="password"
                    placeholder="비밀번호를 입력해주세요" value="{{ form.password.data or '' }}">
            </div>

            <div class=" d-flex mt-5">
                <button type="submit" class="btn btn-warning p-2 flex-fill">로그인</button>

            </div>
        </form>

        <div class=" d-flex  mt-3">
            <a href="{{ url_for('root.sign_up') }}" class="btn btn-outline-warning p-2 flex-fill">계정 생성</a>
        </div>
    </div>
</div>
{% endblock %}
