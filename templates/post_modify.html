{% extends "base2.html" %}
{% block content %}

<form action="{{ url_for('post_detail.modify_posts_work', create_date=post.create_date) }}" class="post-form">

    <h2 class="border-bottom py-2" style="margin:20px auto 40px;">게시물 수정</h2>
    <div class="form-group">
        <div class="mb-3">
            <label for="post_title" class="form-label" style="font-weight: bold;">제목</label>
            <textarea for="post_title" name="post_title" id="post_title" rows="1"
                class="form-control">{{ post.title }}</textarea>
        </div>
        <div class="mb-3">
            <label for="post_content" class="form-label" style="font-weight: bold;">내용</label>
            <textarea for="post_content" class="form-control" id="post_content" name="post_content"
                rows="10">{{ post.content }}</textarea>
        </div>

        <div class="form-group">
            <label for="post_file" class="form-label" style="font-weight: bold;">첨부파일</label>
            {% if post.file %}
            <a>파일 있음</a>
            {% endif %}
            <input class="form-control" type="file" id="post_file" name="post_file">


        </div>

        <input type="submit" value="수정하기" class="btn btn-warning" style="margin: 20px auto 50px; ">
    </div>

</form>

{% endblock %}
