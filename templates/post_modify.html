{% extends "base2.html" %}
{% block content %}

<form action="{{ url_for('post_detail.modify_posts_work', create_date=post.create_date) }}" class="post-form">

    <div class="form-group">
        <div class="mb-3">
<!--            <label for="post_title" class="form-label">제목</label>-->
            <textarea for="post_title" name="post_title" id="post_title" rows="1" class="form-control">{{ post.title }}</textarea>
        </div>
        <div class="mb-3">
            <label for="post_content" class="form-label">내용</label>
            <textarea for="post_content" class="form-control" id="post_content" name="post_content" rows="10">{{ post.content }}</textarea>
        </div>

        <div class="form-group">
            <label for="post_file" class="form-label">첨부파일</label>
            <input class="form-control" type="file" id="post_file" name="post_file">
        </div>

        <input type="submit" value="수정하기" class="btn btn-warning">
    </div>

</form>

{% endblock %}
