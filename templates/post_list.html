<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>JUNGLE Story</title>


    <script src="https://kit.fontawesome.com/85c2ad8f6e.js" crossorigin="anonymous"></script>

    <style>
        .row {
            margin: auto 10px auto 5px;
        }
    </style>
</head>

<body>
    {% include "navbar2.html" %}

    <div class="row">
        <div class="col-8">
            <div class="d-flex flex-row-reverse">
                <a href="{{ url_for('post_list.write_post') }}" class="btn btn-outline-warning mb-4  ">포스트 작성</a>
            </div>
            {% if post_list %}
            {% for post in post_list %}
            <div
                style=" border: 1px solid lightgray; border-radius: 10px; width: 100%; padding: 30px 30px; box-sizing: border-box; margin-bottom: 30px;">
                <div class="text-left"
                    style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px;  ">
                    <div style="display: flex;">
                        <a href="{{ url_for('post_list.read_post', create_date=post.create_date)  }}"
                            style="font-size: 24px; font-weight: bold; text-decoration: none; color: black; margin-right: 7px;">
                            {{ post.title }}


                        </a>
                        <!-- 파일 존재 여부 -->
                        {% if post.file %}
                        <div style="width: 60px; ">
                            <i class="fas  fa-sharp fa-solid fa-file"></i>
                        </div>
                        {% endif %}
                    </div>
                    <div style="display: flex; flex-direction: column; ">
                        <a style="display: flex; justify-content: flex-end;">{{ post.create_date | datetime }}</a>
                        <a style="display: flex; justify-content: flex-end;">{{ post.user_name }}</a>
                    </div>
                </div>

                <div style="width: 100%; display: flex; justify-content: flex-end;">


                    <!-- 댓글 수 -->
                    <div style="width: 40px;  margin-right: 10px;">
                        <i class="fas fa-sharp fa-light fa-comments" style="color: #888888"></i>
                        {{ post.comment_set | length}}
                    </div>

                    <!-- 좋아요 수 -->
                    <div style="width: 40px; ">
                        <i class="fa-solid fa-thumbs-up" style="color: #ea1a1a"></i>
                        {{post.like | length}}
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}




            <!-- 테스트 Css -->

        </div>
        {% include "sidebar.html" %}
    </div>




    <script src="{{ url_for('static', filename='jquery-3.6.4.min.js' )}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
