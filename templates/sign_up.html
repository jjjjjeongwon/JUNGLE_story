{% extends "base.html" %}
{% block content %}
<div class="wrap">
    <div class="container my-3">
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="user_id">사용자 아이디(이메일)</label>
                <input type="email" class="form-control mt-1" name="user_id" id="user_id" placeholder="아이디(이메일)을 입력해주세요"
                    value="{{ form.user_id.data or '' }}">
            </div>

            <div class="form-group mt-3">
                <label for="user_name">사용자 이름</label>
                <input type="text" class="form-control mt-1" name="user_name" id="user_name" placeholder="이름을 입력해주세요"
                    value="{{ form.user_name.data or '' }}">
            </div>

            <div class="form-group mt-3">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control mt-1" name="password1" id="password1"
                    placeholder="비밀번호를 입력해주세요" value="{{ form.password1.data or '' }}">
            </div>

            <div class="form-group mt-3">
                <label for="password2">비밀번호 재확인</label>
                <input type="password" class="form-control mt-1" name="password2" id="password2"
                    placeholder="비밀번호를 입력해주세요" value="{{ form.password2.data or '' }}">
            </div>


            <div class=" d-flex  mt-5">
                <button type="submit" class="btn btn-warning p-2 flex-fill">생성하기</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
