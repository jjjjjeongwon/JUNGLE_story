{% extends "base.html" %}
{% block content %}
<div class="wrap">
    <div class="container my-3">
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="user_id">사용자 아이디(메일)</label>
                <input type="email" class="form-control" name="user_id" id="user_id"
                    value="{{ form.user_id.data or '' }}">
            </div>

            <div class="form-group">
                <label for="user_name">사용자 이름</label>
                <input type="text" class="form-control" name="user_name" id="user_name"
                    value="{{ form.user_name.data or '' }}">
            </div>

            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                    value="{{ form.password1.data or '' }}">
            </div>

            <div class="form-group">
                <label for="password2">비밀번호</label>
                <input type="password" class="form-control" name="password2" id="password2"
                    value="{{ form.password2.data or '' }}">
            </div>

            <button type="submit" class="btn btn-primary">생성하기</button>

        </form>
    </div>
</div>
{% endblock %}
